<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Report Viewer & Downloader</title>
  <style>
    body { font-family: sans-serif; margin: 40px; background: #f6f8fa; }
    .container { max-width: 500px; margin: auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 2px 10px #ddd; }
    select, button { font-size: 1rem; margin-top: 10px; margin-bottom: 10px; padding: 8px; width: 100%; box-sizing: border-box; }
    button { background: #2ea44f; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #22863a; }
    .note { font-size: 0.9em; color: #555; }
    label { margin-top: 10px; display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 24px; background: #fafbfc;}
    th, td { border: 1px solid #d1d5da; padding: 8px; text-align: left; }
    th { background: #f6f8fa; }
    .download-btn { margin-top: 16px; background: #0366d6; }
    .download-btn:hover { background: #0356b6; }
  </style>
  <script>
    let lastCSV = ""; // Store CSV for downloading

    function populateYears() {
      const yearSelect = document.getElementById('year');
      const startYear = 2025;
      const currentYear = new Date().getFullYear();
      for (let y = startYear; y <= currentYear; y++) {
        let opt = document.createElement('option');
        opt.value = y;
        opt.text = y;
        yearSelect.appendChild(opt);
      }
    }

    function showReport() {
      const campaignId = '01JQXZQQ6R2AYMAEC2F72ZDFM6';
      const apiToken = '01JQXZQFZXEADNXDV0Z0483VC9';
      const year = document.getElementById('year').value;
      const month = document.getElementById('month').value;
      const tableDiv = document.getElementById('csv-table');
      tableDiv.innerHTML = ""; // Clear previous table
      document.getElementById('downloadBtn').style.display = 'none'; // Hide download until loaded

      if (!year || !month) {
        alert('Please select both year and month');
        return;
      }
      const startDate = `${year}-${month}-01`;
      const endDay = new Date(year, month, 0).getDate();
      const endDate = `${year}-${month}-${endDay}`;
      const url =
        `https://r.v2i8b.com/api/v1/reporting/client/conversion?campaign_id=${campaignId}` +
        `&api_token=${apiToken}` +
        `&start_date=${startDate}&end_date=${endDate}&format=csv`;

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("Report not found or unavailable for this month.");
          return response.text();
        })
        .then(csv => {
          lastCSV = csv;
          renderCSVTable(csv);
          document.getElementById('downloadBtn').style.display = 'block';
        })
        .catch(err => {
          tableDiv.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
        });
    }

    function renderCSVTable(csv) {
      const tableDiv = document.getElementById('csv-table');
      // Basic CSV parsing
      const rows = csv.trim().split('\n').map(r => r.split(','));
      if (!rows.length || !rows[0].length) {
        tableDiv.innerHTML = "<span>No data found for this month.</span>";
        return;
      }
      let html = "<table><thead><tr>";
      rows[0].forEach(cell => html += `<th>${cell}</th>`);
      html += "</tr></thead><tbody>";
      for (let i=1; i<rows.length; i++) {
        html += "<tr>";
        rows[i].forEach(cell => html += `<td>${cell}</td>`);
        html += "</tr>";
      }
      html += "</tbody></table>";
      tableDiv.innerHTML = html;
    }

    function downloadCSV() {
      if (!lastCSV) return;
      const blob = new Blob([lastCSV], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'report.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    window.onload = populateYears;
  </script>
</head>
<body>
  <div class="container">
    <h2>View & Download Monthly Report</h2>
    <label for="year">Year:</label>
    <select id="year"></select>
    <label for="month">Month:</label>
    <select id="month">
      <option value="">--Select Month--</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    <button onclick="showReport()">Show Report</button>
    <button id="downloadBtn" class="download-btn" onclick="downloadCSV()" style="display:none;">Download CSV</button>
    <div class="note">
      The report will be shown below. If you see an error, the report for the selected month may not exist yet or API access is blocked.<br>
    </div>
    <div id="csv-table"></div>
  </div>
</body>
</html>
