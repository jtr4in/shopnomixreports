<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Report Downloader</title>
  <style>
    body { font-family: sans-serif; margin: 40px; background: #f6f8fa; }
    .container { max-width: 450px; margin: auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 2px 10px #ddd; }
    select, button, input[type="radio"] { font-size: 1rem; margin-top: 10px; margin-bottom: 10px; padding: 8px; }
    button { background: #2ea44f; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #22863a; }
    .note { font-size: 0.9em; color: #555; }
    label { margin-top: 10px; margin-bottom: 4px; display: block; }
  </style>
  <script>
    function populateYears() {
      const yearSelect = document.getElementById('year');
      const startYear = 2025;
      const currentYear = new Date().getFullYear();
      for (let y = startYear; y <= currentYear; y++) {
        let opt = document.createElement('option');
        opt.value = y;
        opt.text = y;
        yearSelect.appendChild(opt);
      }
    }

    function downloadReport() {
      const year = document.getElementById('year').value;
      const month = document.getElementById('month').value;
      const reportType = document.querySelector('input[name="reportType"]:checked').value;

      if (!year || !month) {
        alert('Please select both year and month');
        return;
      }

      const reports = {
        booking: {
          campaignId: "01JQXZQQ6R2AYMAEC2F72ZDFM6",
          apiToken: "01JQXZQFZXEADNXDV0Z0483VC9"
        },
        others: {
          campaignId: "01JQXYJZ0CZ9FANHC1F2J9F2SQ",
          apiToken: "01JQXYJ42DTD14394TZTA92RMJ"
        }
      };

      const startDate = `${year}-${month}-01`;
      const endDay = new Date(year, month, 0).getDate();
      const endDate = `${year}-${month}-${endDay}`;

      function reportUrl(type) {
        return (
          `https://r.v2i8b.com/api/v1/reporting/client/conversion?campaign_id=${reports[type].campaignId}` +
          `&api_token=${reports[type].apiToken}` +
          `&start_date=${startDate}&end_date=${endDate}&format=csv`
        );
      }

      if (reportType === "booking") {
        window.open(reportUrl("booking"), "_blank");
      } else if (reportType === "others") {
        window.open(reportUrl("others"), "_blank");
      } else if (reportType === "both") {
        window.open(reportUrl("booking"), "_blank");
        window.open(reportUrl("others"), "_blank");
      }
    }

    window.onload = populateYears;
  </script>
</head>
<body>
  <div class="container">
    <h2>Download Monthly Conversion Report</h2>
    <label for="year">Year:</label>
    <select id="year"></select>
    <label for="month">Month:</label>
    <select id="month">
      <option value="">--Select Month--</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    <label>Report Type:</label>
    <input type="radio" name="reportType" id="bookingRadio" value="booking" checked>
    <label for="bookingRadio" style="display:inline;">Booking.com</label>
    <input type="radio" name="reportType" id="othersRadio" value="others">
    <label for="othersRadio" style="display:inline;">Others</label>
    <input type="radio" name="reportType" id="bothRadio" value="both">
    <label for="bothRadio" style="display:inline;">Both</label>
    <br>
    <button onclick="downloadReport()">Download Report(s)</button>
    <div class="note">
      The report(s) will open in a new tab for download.<br>
      <strong>Note:</strong> If you see an error, the report for the selected month may not exist yet.
    </div>
  </div>
</body>
</html>
