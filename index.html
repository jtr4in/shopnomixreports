<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopnomix Reports Downloader</title>
  <style>
    body { font-family: sans-serif; margin: 40px; background: #f6f8fa; }
    .container { max-width: 500px; margin: auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 2px 10px #ddd; }
    select, button, input[type="checkbox"] { font-size: 1rem; margin-top: 10px; margin-bottom: 10px; padding: 8px; }
    button { background: #2ea44f; color: white; border: none; border-radius: 6px; cursor: pointer;}
    button:hover { background: #22863a; }
    .note { font-size: 0.9em; color: #555; }
    label { margin-top: 10px; margin-bottom: 4px; display: block; }
    .section { margin-bottom: 18px;}
    .checkbox-group label { display: block; margin: 6px 0; }
  </style>
  <script>
    const reports = {
      booking: {
        name: "Conversion Report (Booking.com)",
        url: function(startDate, endDate) {
          const campaignId = "01JQXZQQ6R2AYMAEC2F72ZDFM6";
          const apiToken = "01JQXZQFZXEADNXDV0Z0483VC9";
          return `https://r.v2i8b.com/api/v1/reporting/client/conversion?campaign_id=${campaignId}&api_token=${apiToken}&start_date=${startDate}&end_date=${endDate}&format=csv`;
        }
      },
      others: {
        name: "Conversion Report (Others)",
        url: function(startDate, endDate) {
          const campaignId = "01JQXYJZ0CZ9FANHC1F2J9F2SQ";
          const apiToken = "01JQXYJ42DTD14394TZTA92RMJ";
          return `https://r.v2i8b.com/api/v1/reporting/client/conversion?campaign_id=${campaignId}&api_token=${apiToken}&start_date=${startDate}&end_date=${endDate}&format=csv`;
        }
      },
      domain: {
        name: "Revenue by Domain",
        url: function(startDate, endDate) {
          const campaignId = "01JQXYJZ0CZ9FANHC1F2J9F2SQ";
          const apiToken = "01JQXYJ42DTD14394TZTA92RMJ";
          return `https://r.v2i8b.com/api/v1/reporting/client/domain?campaign_id=${campaignId}&start_date=${startDate}&end_date=${endDate}&api_token=${apiToken}&format=csv`;
        }
      },
      campaign: {
        name: "Stats by Campaign ID",
        url: function(startDate, endDate) {
          const campaignId = "01JQXYJZ0CZ9FANHC1F2J9F2SQ";
          const apiToken = "01JQXYJ42DTD14394TZTA92RMJ";
          return `https://r.v2i8b.com/api/v1/reporting/client/campaign?campaign_id=${campaignId}&start_date=${startDate}&end_date=${endDate}&api_token=${apiToken}&format=csv`;
        }
      }
    };

    function populateYears() {
      const yearSelect = document.getElementById('year');
      const startYear = 2025;
      const currentYear = new Date().getFullYear();
      for (let y = startYear; y <= currentYear; y++) {
        let opt = document.createElement('option');
        opt.value = y;
        opt.text = y;
        yearSelect.appendChild(opt);
      }
    }

    function lastDayOfMonth(year, month) {
      return new Date(year, month, 0).getDate();
    }

    function downloadReports() {
      const year = document.getElementById('year').value;
      const month = document.getElementById('month').value;
      let errors = [];
      if (!year || !month) errors.push("year/month");

      // Get which reports are checked
      const checked = Array.from(document.querySelectorAll('input[name="report"]:checked')).map(cb => cb.value);
      if (checked.length === 0) errors.push("at least one report type");

      if (errors.length) {
        alert("Please select: " + errors.join(" and "));
        return;
      }

      const startDate = `${year}-${month}-01`;
      const endDay = lastDayOfMonth(year, month);
      const endDate = `${year}-${month}-${endDay}`;

      // All reports use the same date range (the selected month)
      checked.forEach(type => {
        window.open(reports[type].url(startDate, endDate), "_blank");
      });
    }

    window.onload = function() {
      populateYears();
    };
  </script>
</head>
<body>
  <div class="container">
    <h2>Shopnomix Report Downloader</h2>
    <div id="ym-fields" class="section">
      <label for="year">Year:</label>
      <select id="year"></select>
      <label for="month">Month:</label>
      <select id="month">
        <option value="">--Select Month--</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
    <div class="checkbox-group section">
      <label><input type="checkbox" name="report" value="booking"> Conversion Report (Booking.com)</label>
      <label><input type="checkbox" name="report" value="others"> Conversion Report (Others)</label>
      <label><input type="checkbox" name="report" value="domain"> Revenue by Domain</label>
      <label><input type="checkbox" name="report" value="campaign"> Stats by Campaign ID</label>
    </div>
    <button onclick="downloadReports()">Download Selected Reports</button>
    <div class="note">
      The selected report(s) will open in a new tab for download.<br>
      If you see an error, the report for the selected period may not exist yet.
    </div>
  </div>
</body>
</html>
