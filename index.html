<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopnomix Reports Downloader</title>
  <style>
    body { font-family: sans-serif; margin: 40px; background: #f6f8fa; }
    .container { max-width: 520px; margin: auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 2px 10px #ddd; }
    select, button, input[type="radio"] { font-size: 1rem; margin-top: 10px; margin-bottom: 10px; padding: 8px; }
    button { background: #2ea44f; color: white; border: none; border-radius: 6px; cursor: pointer;}
    button:hover { background: #22863a; }
    .note { font-size: 0.9em; color: #555; }
    label { margin-top: 10px; margin-bottom: 4px; display: block; }
    .section { margin-bottom: 18px;}
    .hidden { display: none; }
    .category-group label { font-weight: bold; margin-top: 12px; }
  </style>
  <script>
    // Report endpoints and campaign IDs
    const config = {
      amazon: {
        label: "Amazon (Stats by Campaign ID)",
        campaignId: "AMAZON_CAMPAIGN_ID", // Replace with actual Amazon campaign ID
        apiToken: "AMAZON_API_TOKEN",     // Replace with actual Amazon API Token
        endpoint: "campaign"
      },
      booking: {
        label: "Booking.com",
        campaignId: "01JQXZQQ6R2AYMAEC2F72ZDFM6",
        apiToken: "01JQXZQFZXEADNXDV0Z0483VC9",
        endpoints: ["conversion", "campaign"]
      },
      others: {
        label: "All Others",
        campaignId: "01JQXYJZ0CZ9FANHC1F2J9F2SQ",
        apiToken: "01JQXYJ42DTD14394TZTA92RMJ",
        endpoints: ["conversion", "campaign"]
      },
      earnings: {
        label: "Earnings Report (Revenue by Domain)",
        options: {
          booking: {
            label: "Booking.com",
            campaignId: "01JQXZQQ6R2AYMAEC2F72ZDFM6",
            apiToken: "01JQXZQFZXEADNXDV0Z0483VC9",
            endpoint: "domain"
          },
          others: {
            label: "All Others",
            campaignId: "01JQXYJZ0CZ9FANHC1F2J9F2SQ",
            apiToken: "01JQXYJ42DTD14394TZTA92RMJ",
            endpoint: "domain"
          }
        }
      }
    };

    function populateYears() {
      const yearSelect = document.getElementById('year');
      const startYear = 2025;
      const currentYear = new Date().getFullYear();
      for (let y = startYear; y <= currentYear; y++) {
        let opt = document.createElement('option');
        opt.value = y;
        opt.text = y;
        yearSelect.appendChild(opt);
      }
    }

    function lastDayOfMonth(year, month) {
      return new Date(year, month, 0).getDate();
    }

    function onCategoryChange() {
      // Hide sub-option for earnings by default
      document.getElementById('earnings-options').classList.add('hidden');
      document.getElementById('earnings-options').innerHTML = '';
      let selected = document.querySelector('input[name="category"]:checked');
      if (!selected) return;
      if (selected.value === "earnings") {
        let html = '';
        for (const key in config.earnings.options) {
          html += `<label><input type="radio" name="earningsType" value="${key}"> ${config.earnings.options[key].label}</label>`;
        }
        document.getElementById('earnings-options').innerHTML = html;
        document.getElementById('earnings-options').classList.remove('hidden');
      }
    }

    function downloadReports() {
      const year = document.getElementById('year').value;
      const month = document.getElementById('month').value;
      if (!year || !month) {
        alert("Please select year and month.");
        return;
      }
      const yearNum = parseInt(year, 10);
      const monthNum = parseInt(month, 10);
      const startDate = `${year}-${month}-01`;
      const endDay = lastDayOfMonth(yearNum, monthNum);
      const endDate = `${year}-${month}-${endDay}`;

      let selected = document.querySelector('input[name="category"]:checked');
      if (!selected) {
        alert("Please select a report category.");
        return;
      }
      let category = selected.value;

      if (category === "amazon") {
        // Only campaign stats for Amazon
        const cfg = config.amazon;
        const url = `https://r.v2i8b.com/api/v1/reporting/client/${cfg.endpoint}?campaign_id=${cfg.campaignId}&api_token=${cfg.apiToken}&start_date=${startDate}&end_date=${endDate}&format=csv`;
        window.open(url, "_blank");
      } else if (category === "booking" || category === "others") {
        // Both conversion and campaign stats
        const cfg = config[category];
        cfg.endpoints.forEach(endpoint => {
          const url = `https://r.v2i8b.com/api/v1/reporting/client/${endpoint}?campaign_id=${cfg.campaignId}&api_token=${cfg.apiToken}&start_date=${startDate}&end_date=${endDate}&format=csv`;
          window.open(url, "_blank");
        });
      } else if (category === "earnings") {
        // Revenue by domain, need to know Booking.com or Others
        const earningsTypeEl = document.querySelector('input[name="earningsType"]:checked');
        if (!earningsTypeEl) {
          alert("Please select a brand/source for Earnings Report.");
          return;
        }
        const earningsType = earningsTypeEl.value;
        const cfg = config.earnings.options[earningsType];
        const url = `https://r.v2i8b.com/api/v1/reporting/client/${cfg.endpoint}?campaign_id=${cfg.campaignId}&api_token=${cfg.apiToken}&start_date=${startDate}&end_date=${endDate}&format=csv`;
        window.open(url, "_blank");
      }
    }

    window.onload = function() {
      populateYears();
      document.querySelectorAll('input[name="category"]').forEach(function(radio) {
        radio.addEventListener('change', onCategoryChange);
      });
    };
  </script>
</head>
<body>
  <div class="container">
    <h2>Shopnomix Report Downloader</h2>
    <div class="category-group section">
      <label>Select Report Category:</label>
      <label><input type="radio" name="category" value="amazon"> Amazon (Stats by Campaign ID)</label>
      <label><input type="radio" name="category" value="booking"> Booking.com (Conversion & Stats by Campaign ID)</label>
      <label><input type="radio" name="category" value="others"> All Others (Conversion & Stats by Campaign ID)</label>
      <label><input type="radio" name="category" value="earnings"> Earnings Report (Revenue by Domain)</label>
    </div>
    <div id="earnings-options" class="section hidden"></div>
    <div id="ym-fields" class="section">
      <label for="year">Year:</label>
      <select id="year"></select>
      <label for="month">Month:</label>
      <select id="month">
        <option value="">--Select Month--</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
    <button onclick="downloadReports()">Download Report(s)</button>
    <div class="note">
      The selected report(s) will open in a new tab for download.<br>
      If you see an error, the report for the selected period may not exist yet.
    </div>
  </div>
</body>
</html>
